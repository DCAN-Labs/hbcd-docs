    - File-Based Data: 
        - Raw File-Based Data: datacuration/rawbids.md
        - Processed File-Based Data: datacuration/derivatives.md
        - Exclusion Criteria: datacuration/exclusions.md
    - Recommended Tools: dataformats/recprograms.md
