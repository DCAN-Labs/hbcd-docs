site_name: HBCD Data Release

theme: readthedocs

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true

extra_css:
  - css/custom.css

plugins:
  - search

docs_dir: docs

nav: 
  - About: index.md
  - Release Notes:
      - "Data Measures & Quality Control":
          - Demographics: measures/demographics.md
          - "Social & Environmental Determinants": measures/socenv_determinants.md
          - "Neurocognition & Language": measures/neurocog_language.md          
          - Electroencephalogram (EEG): measures/eeg.md
          - Magnetic Resonance Imaging (MRI): measures/mri.md
          - "Novel Technologies & Wearable Sensors": measures/sensors.md
          - "Physical Health": measures/physhealth.md
          - "Behavior & Caregiver-Child Interaction": measures/behavior.md
          - "Pregnancy & Exposure": 
              - Pregnancy Health: measures/pregexp/preghealth.md
              - Infant Health: measures/pregexp/infant.md
              - "Psychiatric Evaluation & History": measures/pregexp/mentalhealth.md
              - Substance Use: measures/pregexp/substanceuse.md
      - "MRI Protocols": 
          - Overview: mriprotocols/overview.md
          - Siemens Protocol: mriprotocols/siemens.md
          - GE Protocol: mriprotocols/ge.md
      - HBCD BIDS Dataset:
          - Overview: datacuration/bids.md
          - Imaging: datacuration/imaging.md
          - EEG: datacuration/eeg.md
          - Motion Data: datacuration/motion.md
          - Phenotypes: datacuration/phenotypes.md
      - Data Processing: 
          - Pipelines: processing/pipelines.md
          - Pipeline Software Standards: processing/standards.md
          - External Processing Documentation: processing/processing.md
  - Change Log: 
      - Pending Updates: changelog/pending.md
      - Version History: 
          - Beta Release 5/V1.4: changelog/versions/v1.4.md
          - Beta Release 4/V1.3: changelog/versions/v1.3.md
          - Beta Release 3/V1.2: changelog/versions/v1.2.md
          - Beta Release 2/V1.1: changelog/versions/v1.1.md
          - Beta Release 1/V1.0: changelog/versions/v1.0.md

  - "FAQ & Contact": 
      - FAQ: faq.md
      - Contact: contact.md

