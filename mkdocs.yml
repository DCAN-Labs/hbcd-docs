site_name: HBCD Data Release Docs (BETA)

theme:
  name: readthedocs
  custom_dir: docs/overrides # for template overrides, used in this case for addition of "Page Last Updated: <DATE>" to pages
  features:
    - toc.integrate
    - navigation.expand
    - toc.follow
    - navigation.sections
    - header.autohide
    - content.code.annotate  

markdown_extensions:
  - toc:
      permalink: 'ðŸ”—'  
  
extra_javascript:
  - js/extra.js

extra_css:
  - css/custom.css
  - css/copybox.css
  - css/banners.css
  - css/hide-sidebar.css
  - css/hoverable_elements.css
  - css/legends.css
  - css/headers.css
  - css/tables.css
  - overrides/styles.css
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css
  - https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css
  - css/reduce-righthand-whitespace.css

plugins:
  - search
  - git-revision-date-localized:
      type: date

docs_dir: docs

nav: 
  - ABOUT: index.md
  - Move to Lasso:
    - How To Access Data: lasso/duc.md
    - "Query & Download Data": lasso/download.md
