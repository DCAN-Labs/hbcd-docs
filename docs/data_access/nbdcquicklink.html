<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirect</title>
</head>
<body>
    <p>Redirecting you to the new page...</p>
    <script>
        // Attempt to open in a new tab
        const newTab = window.open("https://nbdc-hbcd-beta.lassoinformatics.com", "_blank");
        
        // Fallback if the browser blocks the new tab
        if (!newTab || newTab.closed || typeof newTab.closed === 'undefined') {
            window.location.href = "https://nbdc-hbcd-beta.lassoinformatics.com";
        }
    </script>
</body>
</html>
